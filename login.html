<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="shortcut icon" href="img/user.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    
    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Slightly darker for a smooth background */
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(5px); /* Makes the background blurry */
      -webkit-backdrop-filter: blur(5px); /* Safari support */
    }
    
    .popup-content {
      background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff; /* Text white for better visibility */
    }
    
    .popup-content p {
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    #closePopup {
      padding: 13px 40px;
      border: none;
      background-color: #271930; /* Glassy button */
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    
    #closePopup:hover {
     color: #000000;
     background: rgba(255, 255, 255, 0.2);
     border-color: #ffffff; /* Solid color on hover */
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <form id="loginForm" action="#">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" id="email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="404 Page Not Found/error.html">Register</a></p>
      </div>
    </form>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Please use your Google account.</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    // Load saved credentials if available
    window.addEventListener('load', () => {
      const savedEmail = localStorage.getItem('savedEmail');
      const savedPassword = localStorage.getItem('savedPassword');
      const remember = localStorage.getItem('remember');

      if (remember === 'true') {
        emailInput.value = savedEmail || '';
        passwordInput.value = savedPassword || '';
        rememberCheckbox.checked = true;
      }
    });

    // Handle form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Stop normal form submit

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (email === '' || password === '') {
        alert('Please fill in both email and password.');
        return;
      }

      // Check if email is a Google account
      if (!email.endsWith('@gmail.com')) {
        popup.style.display = 'flex'; // Show the popup
        return;
      }

      // Save credentials if needed
      if (rememberCheckbox.checked) {
        localStorage.setItem('savedEmail', email);
        localStorage.setItem('savedPassword', password);
        localStorage.setItem('remember', true);
      } else {
        localStorage.removeItem('savedEmail');
        localStorage.removeItem('savedPassword');
        localStorage.setItem('remember', false);
      }

      // Redirect after successful login
      window.location.href = "loading/cat-loader.html"; // Your redirect page
    });

    // Close popup when clicking OK
    closePopup.addEventListener('click', function() {
      popup.style.display = 'none';
    });
  </script>

</body>
</html>
